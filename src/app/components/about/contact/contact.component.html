<h1>Contact</h1>
<hr>
<p>Please fill out all the fields in the following form and we will respond to you as soon as possible.</p>

    {{ message }}
  </div>
  <input [disabled]="sending" type="text" name="name" ngModel placeholder="Full Name" required maxlength="100">
  <input [disabled]="sending" type="email" name="email" ngModel placeholder="Email" required strictemail maxlength="100">
  <input [disabled]="sending" type="text" name="subject" ngModel placeholder="Subject" required maxlength="100" minlength="10">
  <select [disabled]="sending" name="reason" [ngModel]="values(reasons)[0]" required>
    <option *ngFor="let reason of values(reasons); index as index" [value]="reason">{{ reason }}</option>
  </select>
  <textarea [disabled]="sending" name="message" ngModel placeholder="Message" required data-gramm_editor="false" maxlength="1500" minlength="20"></textarea>
  <div class="btn-group btn-group-right">
    <button [disabled]="f.invalid || sending" type="submit" class="btn btn-primary btn-icon">
      <lottie-animation-view @fadeIn *ngIf="sending" [options]="lottieConfig" width="20" height="20">
      </lottie-animation-view>
      Submit
    </button>
  </div>
</form>
